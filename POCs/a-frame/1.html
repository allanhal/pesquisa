<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker type='pattern' url='https://raw.githubusercontent.com/allanhal/pesquisa/master/assets/marker01.patt'>
            <a-box position='0 0 0' color="#0000FF" event-set__enter="_event: mouseenter; color: #00FF00"
                event-set__leave="_event: mouseleave; color: #FF0000">
            </a-box>
        </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
