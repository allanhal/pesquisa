<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button id="element-id">Interact</button>
    </div>
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        //		Init
        //////////////////////////////////////////////////////////////////////////////////

        // init renderer
        var renderer = new THREE.WebGLRenderer({
            // antialias	: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        // renderer.setPixelRatio( 1/2 );
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        // array of functions for the rendering loop
        var onRenderFcts = [];

        // init scene and camera
        var scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        // var camera = new THREE.Camera();
        // var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/ window.innerHeight, 1, 1000 );
        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
        scene.add(camera);

        ////////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            // to read from the webcam 
            sourceType: 'webcam',

            // to read from an image
            // sourceType : 'image',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

            // to read from a video
            // sourceType : 'video',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
        })

        arToolkitSource.init(function onReady() {
            onResize()
        })

        // handle resize
        window.addEventListener('resize', function () {
            onResize()
        })

        function onResize() {
            arToolkitSource.onResize()
            arToolkitSource.copySizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
            }
        }
        ////////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////


        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'https://raw.githubusercontent.com/allanhal/pesquisa/master/assets/camera_para.dat',
            detectionMode: 'mono',
            maxDetectionRate: 30,
            canvasWidth: 80 * 3,
            canvasHeight: 60 * 3,
        })
        // initialize it
        arToolkitContext.init(function onCompleted() {
            // copy projection matrix to camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        })

        // update artoolkit on every frame
        onRenderFcts.push(function () {
            if (arToolkitSource.ready === false) return

            arToolkitContext.update(arToolkitSource.domElement)
        })


        ////////////////////////////////////////////////////////////////////////////////
        //          Create a ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        var markerRoot = new THREE.Group
        markerRoot.name = "markerRoot"
        scene.add(markerRoot)
        var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            // patternUrl: THREEx.ArToolkitContext.baseURL + 'patt.hiro',
            patternUrl: 'https://raw.githubusercontent.com/allanhal/pesquisa/master/assets/marker01.patt'
            // patternUrl : THREEx.ArToolkitContext.baseURL + 'patt.kanji'
        })

        // build a smoothedControls
        var smoothedRoot = new THREE.Group()
        smoothedRoot.name = "smoothedRoot"
        scene.add(smoothedRoot)
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.4,
            lerpQuaternion: 0.3,
            lerpScale: 1,
        })
        onRenderFcts.push(function (delta) {
            smoothedControls.update(markerRoot)
        })
        //////////////////////////////////////////////////////////////////////////////////
        //		add an object in the scene
        //////////////////////////////////////////////////////////////////////////////////

        var arWorldRoot = smoothedRoot

        // add a torus knot	
        var geometry = new THREE.CubeGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial({
            transparent: true,
            opacity: 0.5,
            side: THREE.DoubleSide
        });
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = geometry.parameters.height / 2
        arWorldRoot.add(mesh);

        // var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
        // var material	= new THREE.MeshNormalMaterial(); 
        // var mesh	= new THREE.Mesh( geometry, material );
        // mesh.position.y	= 0.5
        // arWorldRoot.add( mesh );

        rotate = false;
        onRenderFcts.push(function () {
            if (rotate) {
                mesh.rotation.x += 0.1
            }
        })

        //////////////////////////////////////////////////////////////////////////////////
        //		render the whole thing on the page
        //////////////////////////////////////////////////////////////////////////////////
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        // render the scene
        onRenderFcts.push(function () {
            renderer.render(scene, camera);
            stats.update();
        })

        // run the rendering loop
        var lastTimeMsec = null
        requestAnimationFrame(function animate(nowMsec) {
            // keep looping
            requestAnimationFrame(animate);
            // measure time
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
            // call each update function
            onRenderFcts.forEach(function (onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })


        //////////////////////////////////////////////////////////////////////////////////
        //  CUSTOM
        //////////////////////////////////////////////////////////////////////////////////

        $('#element-id').on('click touchend', function (e) {
            rotate = !rotate
        });


        //////////////////////////////////////////////////////////////////////////////////
        //  VECTOR
        //////////////////////////////////////////////////////////////////////////////////

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);

        function onDocumentTouchStart(event) {
            event.preventDefault();
            event.clientX = event.touches[0].clientX;
            event.clientY = event.touches[0].clientY;
            onDocumentMouseDown(event);
        }

        function onDocumentMouseDown(event) {

            event.preventDefault();

            var vector = new THREE.Vector3(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1,
                0.5
            );
            vector.unproject(camera);

            var ray = new THREE.Raycaster(camera.position,
                vector.sub(camera.position).normalize());

            let toIntersect = scene.children.find(child => child.name == 'smoothedRoot').children

            var intersects = ray.intersectObjects(toIntersect);

            if (intersects && intersects.length > 0 && intersects[0].distance && intersects[0].distance > 0) {
                console.log('Touched Box')
                rotate = !rotate
            }
        }

        //  RAYCASTER
        //////////////////////////////////////////////////////////////////////////////////


        // var raycaster = new THREE.Raycaster();

        //     mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

        //     raycaster.setFromCamera(mouse, camera);

    </script>
