<!DOCTYPE html>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
/>

<!-- three.js library -->
<link rel="stylesheet" href="styles.css" />
<script src="jquery-3.3.1.min.js"></script>
<script src="three.min.js"></script>
<script src="stats.min.js"></script>
<script src="ar.js"></script>

<body class="main-body">
  <div class="complete-div">
    <div class="header-div">
      <span style="text-align: left">Snake Swipe</span>
      <br />
      <span id="score" style="text-align: right">Score: 0</span>
      <span id="console"></span>
    </div>
    <div class="controls-div">
      <span style="font-weight: bold">Controls</span>
      <br />
      <br />
      ↑ or w = <span style="font-weight: bold">up</span>
      <br />
      ← or a = <span style="font-weight: bold">left</span>
      <br />
      ↓ or s = <span style="font-weight: bold">down</span>
      <br />
      → or d = <span style="font-weight: bold">right</span>
      <br />
      r = <span style="font-weight: bold">reset</span>
    </div>
    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
    <script src="js/logic.js"></script>
  </div>
</body>
